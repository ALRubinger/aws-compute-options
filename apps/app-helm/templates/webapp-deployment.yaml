apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: arungupta/webapp
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
